<tabs>
    <!--<h1 ng-click="init()">点击</h1>-->
    <pane title={{showPro}} >
        <ul>
            <li ng-repeat="P in pro" value="{{P.province}}" ng-click="chosePro($event)">{{P.name}}</li>
        </ul>
    </pane>
    <pane title={{showCi}} >
       <ul>
           <li ng-repeat="C in cis" ng-click="choseCity($event)" value="{{C.city}}">{{C.name}}</li>
       </ul>
    </pane>
    <pane title={{showDi}}>
        <ul>
            <li ng-repeat="D in Dis" ng-click="choseDistrict($event)" value="{{D.country}}">{{D.name}}</li>
        </ul>
    </pane>
</tabs>
