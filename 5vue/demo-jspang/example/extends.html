<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends扩展选项</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
<h4>
    <p>扩展和混入很类似</p>
    <p>1.扩展只能扩展一个，混入可以混入多个</p>
    <p>2.当扩展和混入里面的方法与构造器的方法名重复，扩展和混入的方法不会执行</p>

</h4>
<hr>
<div id="app">
<p>显示值：{{msg}}</p>
    <p><button @click="add"></button></p>
</div>
<script>
    var kuozhan={
        updated:function(){
            console.log("我是被扩展出来的")
        },
       methods:{
           //同名了不会被执行的
           add:function(){
               console.log("扩展里面的函数")
           }
       }
    };

    var mm=new Vue({
        el:"#app",
        data:{
            msg:1
        },
        methods:{
            add:function () {
                console.log("执行构造器里面的函数")
                this.msg++
            }
        },
        updated:function(){
            console.log("更新时执行")
        },
        extends:kuozhan  //混入是数组，这里是一个

    })
</script>
</body>
</html>
