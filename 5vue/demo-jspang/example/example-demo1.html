<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例入门</title>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>1.先挂载其他框架（比如：jquery）</p>
    <p>2.构造器外部调用构造器内部的方法</p>
</h4>
<hr>
<div id="app">
{{msg}}
</div>
<script>
    var mm=new Vue({
        el:"#app",
        data:{
           msg:"hello world"
        },
        //mounted（生命周期）时候就要进入使用
        mounted:function () {
            $("#app").html("我是jquery方法出来的")
        },
        methods:{
            add:function () {
                console.log("构造器内部的方法")
            }
        }
    })
    mm.add()
</script>
</body>
</html>
