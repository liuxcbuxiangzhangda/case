<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
</head>


<style>
    .gui-btn{
        display: inline-block;
        padding: 5px 15px;
        line-height: 18px;
        font-size: 14px;
        color: #FFF;
        text-align: center;
        cursor: pointer;
        border: 1px solid #30aa81;
        background-color: #47b995;
        border-radius: 4px;
    }
</style>
<body>
<button id="bt" class="gui-btn" type="button" onclick="addModel()">新增</button>
<!--模态框-->
<div class="modal fade" id="xModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-stylesm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h6 class="modal-title" id="x_title">新增</h6>
            </div>
            <div class="modal-body" style="min-height: 300px;">
                <span id="x_content"></span>
            </div>
            <div class="modal-footer">
                <span class="gui-btn"  data-dismiss="modal">关闭</span>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function addModel() {
        $("#xModal").modal("show");

        
    }


</script>
</html>
