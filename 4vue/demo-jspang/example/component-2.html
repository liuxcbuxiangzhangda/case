<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component属性</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>props选项:后面是数组不是对象</p>
    <p>用v-bind绑定与后台交互的数据(构造器向组件中传值)</p>
    <p><a href="methods.html" target="_blank">组件绑定methods中的方法要用native修饰</a></p>
</h4>
<hr>

<div id="app">
<hedw here="china"></hedw>
<hedw :here="msg"></hedw>
</div>

<script>
    var vueapp=new Vue({
        el:"#app",
        data:{
            msg:"nanchong"
        },
        components:{
            hedw:{
                template:`<h3>hedw from {{here}}</h3>`,
                props:["here"]
            }
        }
    });

</script>
</body>
</html>
