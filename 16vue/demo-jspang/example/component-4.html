<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component组件标签</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>component标签是Vue框架自定义的标签(vue已经定义好了)，它的用途就是可以动态绑定(用v-bind绑定is属性)我们的组件，根据数据的不同更换不同的组件</p>

</h4>
<hr>

<div id="app">
    <component :is="msg"></component>
    <button @click="change">改变组件的值</button>
</div>

<script>
    var componentA={
        template:`<h2 style="color:red">I am componentA</h2>`
    }
    var componentB={
        template:`<h2 style="color:green">I am componentB</h2>`
    }
    var componentC={
        template:`<h2 style="color:pink">I am componentC</h2>`
    }
    var vueapp=new Vue({
        el:"#app",
        data:{
            msg:"comB" //也可以msg:componentB
        },
        components:{
            "comA":componentA,
            "comB":componentB,
            "comC":componentC
        },
        methods:{
            change:function () {
                this.msg="comA"  //也可以this.msg=componentA
            }
        }
    });

</script>
</body>
</html>
