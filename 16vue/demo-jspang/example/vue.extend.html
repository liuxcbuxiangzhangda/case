<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.extend构造器延伸</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>1.构造器是指生成vue的实例方法(new Vue())</p>
    <p>2.经常服务于Vue.component用来生成组件，可以简单理解为当在模板中遇到该组件名称作为标签的自定义元素时，会自动调用“扩展实例构造器”来生产组件实例，并挂载到自定义元素上。</p>
    <p>3.不能像构造器的data直接是对象，这里data必须是一个匿名函数，返回一个对象</p>
    <p>4.必须要加载（绑定）后才能使用，可以绑定到id选择器，class选择器，标签</p>
</h4>
<div id="auther"></div>
<autherone></autherone>
<script>
 var autherUrl=Vue.extend({
     /*v-bind简写绑定href属性*/
     template:"<p><a :href='autherurl'>{{authername}}</a></p>",
     /*不能像构造器的data直接是对象，这里data必须是一个匿名函数，返回一个对象*/
     data:function () {
         return{
             authername:"liu",
             autherurl:"http://jspang.com/2017/03/14/vue2_02/"
         }
     }
 });
 /*加载后才能使用*/
 new autherUrl().$mount("#auther")
 new autherUrl().$mount("autherone")
</script>
</body>
</html>
