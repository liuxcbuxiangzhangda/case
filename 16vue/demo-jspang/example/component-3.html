<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component父子组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>1.在构造器外部注册局部组件:就是像components选项传入一个变量</p>
    <p>2.父子组件的嵌套:在父组件中使用子组件</p>
</h4>
<hr>

<div id="app">
    <hedw></hedw>
</div>

<script>
    var citycomponent={
        template:`<h2 style="color:red">sichuan of china</h2>`
    }
    var hedwcomponent={
        template:`<h3>hedw from nanchong<city></city></h3>`,
        components:{
           "city":citycomponent
        }
    };
    var vueapp=new Vue({
        el:"#app",
        data:{
            msg:"nanchong"
        },
        components:{
            "hedw":hedwcomponent
        }
    });

</script>
</body>
</html>
