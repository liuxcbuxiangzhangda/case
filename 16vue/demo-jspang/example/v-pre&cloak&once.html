<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre&v-cloak&v-once</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<h4>
    <p>1.在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了</p>
    <p>2.在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</p>
    <p>3.在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</p>
</h4>
<hr>
<div id="app">
    <p v-pre>{{msg}}</p>
    <p v-cloak>gffgfg</p>
    <p v-once>{{msg}}</p> <!--只渲染第一次的值，不再根据msg变化而变化显示-->
    <p >{{msg}}</p>
    <input type="text" v-model="msg">
</div>
<script>
    var mm=new Vue({
        el:"#app",
        data:{
            msg:'hello world!!!'
        }
    })
</script>
</body>
</html>
