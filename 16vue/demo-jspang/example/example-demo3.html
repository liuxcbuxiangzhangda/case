<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例事件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>1.实例事件就是在构造器外部写一个方法。通过方法调用构造器内部的数据（与构造器外部调用构造器内部方法不一样mm.add()）</p>
    <p>2.$once执行一次的事件</p>
    <p>3.$off关闭事件</p>

</h4>
<hr>
<div id="app">
    <p>显示数据：{{msg}}</p>
    <p><button @click="add">加按钮</button></p>
    <p><button onclick="reduce()">减按钮</button></p>
</div>

<script>
    var mm=new Vue({
        el:"#app",
        data:{
            msg:12
        },
        methods:{
            add:function () {
                this.msg++
            }
        }
    });
    mm.$on("reduce",function () {
        console.log("执行了构造器外部reduce函数")
        this.msg--
    })
    function reduce() {
        mm.$emit("reduce")
    }

</script>
</body>
</html>
