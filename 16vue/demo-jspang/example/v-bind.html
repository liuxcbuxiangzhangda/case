<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
<style>
    .clname{
      color: red;
    }
    .classAname{
        font-size: 30px;
    }
</style>
<div id="app">
    <p><img v-bind:src="imgsrc" alt=""></p>

    <p><a :href="ahref">v-bind简写</a></p>

    <p :class="classname">绑定class</p>

    <p :class="{classAname:isok}">绑定class判断:跟其他几个绑定不一样（绑定的是classAname而不是classA）</p>

    <p :class="isok?classname:classA">绑定三元判定</p>

    <input type="checkbox" v-model="isok">isok=={{isok}}

    <p :class="[classname,classA]">绑定class数组</p>

    <p :style="{color:colorname,fontSize:fontsizename}">绑定style(注意驼峰写法)</p>

    <p :style="classobj">绑定对象</p>

</div>
<script>
    var mm=new Vue({
        el:"#app",
        data:{
            imgsrc:"../assets/images/newbook4.jpg",
            ahref:"../index.html",
            classname:"clname",
            isok:true,
            classA:"classAname",
            colorname:"green",
            fontsizename:"20px",
            classobj:{
                color:"pink",
                fontSize:"15px"
            }
        }
    })
</script>
</body>
</html>
