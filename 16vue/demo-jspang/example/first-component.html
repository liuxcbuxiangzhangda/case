<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component初识组件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h4>
    <p>1.vue最重要的就是组件</p>
    <p>2.注册全局组件：构造器的外部用Vue.component来注册;就算注册的全局还是要在vue的作用域使用</p>
    <p>3.注册局部组件：构造器的内部用components选项来注册;只能在该构造器的作用域使用</p>
    <p>4.组件和指令的区别：指令是定义标签属性，组件是定义标签，定义的标签还可以加入很多属性，angularjs使用指令多，react和vue使用组件多</p>
</h4>
<hr>
<div id="app">
 <liuxc></liuxc>
</div>

<div id="ppa">
    <liuxc></liuxc>
    <hedw style="color: red"></hedw>
</div>

<liuxc></liuxc><!--没有在vue作用域里是没有作用的-->
<script>
    /*注册全局的组件*/
Vue.component("liuxc",{
   template:`<h3>vue.component在构造器外注册全局组件，第一个参数是组件名，第二个参数是对象（各种属性）</h3>`
});

var vueapp=new Vue({
    el:"#app"
});

/*注册局部组件*/
var vueppa=new Vue({
    el:"#ppa",
    components:{
        hedw:{
            template:`<h3>构造器的内部用components选项来注册;只能在#ppa作用域使用,components是对象，可以定义多个</h3>`
        }
    }
})

</script>
</body>
</html>
