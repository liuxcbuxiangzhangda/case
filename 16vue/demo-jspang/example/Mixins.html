<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixin混入</title>
</head>
<script src="../assets/js/vue.js"></script>
<body>
<h4>
    <p>1.在你已经写好了构造器后，项目已经成熟了需要增加方法或者临时的活动时使用的方法，这时用混入会减少源代码的污染。</p>
    <p>2.（Vue.mixin({}）很多地方都会用到的公用方法，用混入的方法可以减少代码量，实现代码重用(一般不用)</p>
    <p>3.全局的混入最先执行，然后是构造器混入执行，最后原生执行（看控制台输出的先后顺序）</p>
</h4>
<hr>
<div id="app">
    <p>显示值：{{msg}}</p>
    <p><button @click="add">增加</button></p>
</div>
<script>
    var hunru={
        //updated是生命周期，不是mixin带的
        updated:function () {
            console.log("构造器混入执行"+this.msg)
        }
    };
    Vue.mixin({
        updated:function () {
            console.log("全局混入执行")
        }
    });
    var mm=new Vue({
        el:"#app",
        data:{
            msg:1
        },
        methods:{
            add:function () {
                this.msg++
            }
        },
        updated:function () {
            console.log("原生的生命周期执行")
        },
        mixins:[hunru]
    })
</script>
</body>
</html>
